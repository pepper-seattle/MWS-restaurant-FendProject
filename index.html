<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <a href="#filter-options" class="skip-link" tabindex="0">Skip map</a>
      <h1><a aria-label="home" href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section aria-label="application description" id="map-container" role="application">
      <div id="map" tabindex="0"></div>
    </section>
    <section aria-label="restaurant list">
        <div id="filter-options" class="filter-options">
        <h2>Filter Results</h2>
        <select aria-controls="restaurants-list" aria-label="neighborhood selection" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="neighborhood-select-list" tabindex="0">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-controls="cuisines-list" aria-label="cuisine selection" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="cuisine-select-list" tabindex="0">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-atomic="true" aria-live="polite" role="region" ></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script src="js/secret.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script src="js/register-sw.js"></script>

  <footer id="footer">
    Copyright (c) 2017 <a aria-label="home" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
