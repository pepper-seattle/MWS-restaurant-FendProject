<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <a href="#restaurant-name" class="skip-link" tabindex="1">Skip to Restaurant Information</a>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="2">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/" aria-current="page">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section aria-label="map" id="map-container" role="application" tabindex="4">
      <div id="map" role="application" tabindex="0"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <div id="restaurant-info">
      <section aria-label="restaurant-details" id="restaurant-container">
        <h2 id="restaurant-name" tabindex="0"></h2>
        <img id="restaurant-img" tabindex="0">
        <p id="restaurant-cuisine" tabindex="0"></p>
        <div id="restaurant-details">
          <p id="restaurant-address" tabindex="0"></p>
          <table id="restaurant-hours" tabindex="0"></table>
        </div>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section aria-label="restaurant reviews" id="reviews-container">
        <ul id="reviews-list" tabindex="0"></ul>
      </section>
      <!-- End reviews -->
    </div>
  
    <footer id="footer">
      Copyright (c) 2017 <a aria-label="home" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </main>
  
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Secrets javascript file -->
  <script src="js/secret.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Register Service Worker javascript file -->
  <script src="js/register-sw.js"></script>
  <!-- End scripts -->

</body>

</html>
